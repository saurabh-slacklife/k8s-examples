apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-py-proto
  labels:
    app: rs-py-proto
    type: rs-back-end
    desc: replica-set-for-py-proto
spec:
  replicas: 3
  selector:
    matchLabels:
        type: back-end
  template:
    metadata:
      name: rs-pod-py-proto
      labels:
        name: rs-pod-py-proto
        app: rs-pod-py-proto
        type: back-end
    spec:
      containers:
      - name: rs-py-proto-pod
        image: saurabhsa/py-protobuf-example:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: REDIS_HOST
          value: "redis-16876.c212.ap-south-1-1.ec2.cloud.redislabs.com"
        - name: REDIS_PORT
          value: "16876"
        - name: REDIS_P
          value: "dkk1a9fV7alQv5OpCDRQEnoZArahoTzB"
